{% extends "base.html" %}
{% block content %}
<div class="wrapper fadeInDown">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <!-- Login Form -->
    <form method="POST">
      {{ form.hidden_tag() }}
      <div class="fadeIn second">
        {{ form.email.label }}<br>
        {{ form.email() }}
      </div>
      <div class="fadeIn second">
        {{ form.password.label }}<br>
        {{ form.password() }}
      </div>
      <div class="fadeIn fourth">
        {{ form.submit() }}
      </div>

    </form>

    <!-- Remind Passowrd -->
    <div id="formFooter">
      <a class="underlineHover" href="{{ url_for('register') }}">Register</a>
    </div>

  </div>
</div>
{% endblock %}
